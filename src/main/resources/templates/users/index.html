<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>user list</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container m-5">
<h1 class="text-center">User List</h1>
<div>
<a class="btn btn-secondary m-4" href="/">Back to Home page</a> 
<a class="btn btn-secondary m-4" href="/users/create">Create User</a>
</div>
<table class="table">
	<thead>
		<tr >
			<th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th colspan="2">Action</th>
		</tr>	
	</thead>
	<tbody>
		<tr th:each="user : ${users}">
	        <td th:text="${user.id}"></td>
	        <td th:text="${user.username}"></td>
	        <td th:text="${user.email}"></td>	
	        <td th:text="${user.role}"></td>      
	         <td>
	             <a class="btn btn-danger btn-sm"
	               th:href="@{/profiles/view(userId=${user.id})}">View Profile</a>
	         </td>
	         <td>
	             <a class="btn btn-danger btn-sm"
	               th:href="@{/profiles/create_profile(userId=${user.id})}">Create Profile</a>
	         </td>
         </tr>
	</tbody>
</table>
</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
