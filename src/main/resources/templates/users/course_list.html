<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container m-5">
    <h1 class="text-center">Course List</h1>
    <div>
        <a class="btn btn-secondary m-4" href="/">Back to Home page</a>
        <a class="btn btn-secondary m-4" href="/courses/create">Create Course</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Instructor</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="instructorCourses : ${coursesGroupedByInstructor}">
                <td th:text="${instructorCourses.key}"></td>
                <td>
                    <table class="table table-borderless">
                        <tbody>
                            <tr th:each="course : ${instructorCourses.value}">
                                
                                <td th:text="${course.title}"></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <table class="table table-borderless">
                        <tbody>
                            <tr th:each="course : ${instructorCourses.value}">
                                
                                <td th:text="${course.description}"></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
