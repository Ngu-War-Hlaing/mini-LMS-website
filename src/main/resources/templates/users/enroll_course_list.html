<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>enroll course List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container m-5">
		<h1 class="text-center">Enroll Course List</h1>
		<div>
			<a class="btn btn-secondary m-4" href="/">Back to Home page</a> <a
				class="btn btn-secondary m-4" href="/courses/enroll">Enroll Course</a>
		</div>
		<table class="table table-botdered text-center">
			<thead>
				<tr>
					<th>Course</th>
					<th>Enroll Student Name</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="course: ${courses}">
					<td th:text="${course.title}"></td>
					<td>
						<ul th:each="student: ${course.students}" class="list-unstyled">
							<li th:text="${student.username}"></li>
						</ul>
					</td>
				</tr>

			</tbody>

		</table>
	</div>
</body>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
