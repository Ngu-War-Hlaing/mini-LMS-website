<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create Profile</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>	
	<div class="container">
		<div class="row m-4">
		<h1 class="text-center"> Create your Profile</h1>
  		</div>
		<div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            
            <form method="post" enctype="multipart/form-data" th:object="${profileDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Bio</label>
                    <div class="col-sm-8">
                       <textarea class="form-control" th:field="${profileDto.bio}"></textarea>
                        <p th:if="${#fields.hasErrors('bio')}" th:errorclass="text-danger" th:errors="${profileDto.bio}"></p>
                    </div>
                </div>
                <!-- Check if bio exists -->
                    <div th:if="${profileDto.bio == null}">
                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a href="/users" class="btn btn-outline-primary" role="button">Back</a>
                            </div>
                        </div>
                    </div>
                    <div th:if="${profileDto.bio != null}">
                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary" disabled>Create</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a href="/users" class="btn btn-outline-primary" role="button">Back</a>
                            </div>
                        </div>
                    </div>              
                <input type="hidden" name="userId" th:value="${userId}" />
                 
            </form>
        </div>
        </div>
	</div>
	
</body>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
