<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create Product</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<div class="row m-4">
		<h1 class="text-center"> User Registration</h1>
  		</div>
		<div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            
            <form action="" method="post" enctype="multipart/form-data" th:object="${userDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">UserName</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${userDto.username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="${userDto.username}"></p>
                    </div>
                </div>
                 <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="${userDto.password}">
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${userDto.password}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="${userDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${userDto.email}"></p>
                    </div>
                </div>
                <div class="row mb-3">
				    <label for="role" class="col-sm-4 col-form-label">Role</label>
				    <div class="col-sm-8">
				        <select id="role" name="role" class="form-control" th:field="${userDto.role}">
				            <option value="">Select Role</option>
				            <option value="Instructor">Instructor</option>
				            <option value="Student">Student</option>
				        </select>
				        <p th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="${userDto.role}"></p>
				    </div>
				</div>  
                  
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary" role="button">Cancel</a>
                    </div>
                </div>
                 
            </form>
        </div>
        </div>
	</div>
	
</body>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
