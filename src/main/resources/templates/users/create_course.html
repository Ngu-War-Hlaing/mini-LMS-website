<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create Course</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>	
	<div class="container">
		<div class="row m-4">
		<h1 class="text-center"> Create Course</h1>
  		</div>
		<div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            
            <form action="" method="post" enctype="multipart/form-data" th:object="${courseDto}">
            	 <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Instructor</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="*{instructorId}">
                                <option value="">Select Instructor</option>
                                <option th:each="user : ${instructors}" th:value="${user.id}" th:text="${user.username}"></option>
                            </select>
                        </div>
                    </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${courseDto.title}">
                        <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger" th:errors="${courseDto.title}"></p>
                    </div>
                </div>
                 <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${courseDto.description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${courseDto.description}"></p>
                    </div>
                </div>   
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary" role="button">Cancel</a>
                    </div>
                </div>
                <input type="hidden" name="userId" th:value="${userId}" />
                
                 
            </form>
        </div>
        </div>
	</div>
	
</body>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
